<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	 <title>Testimonial Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .testimonial-container {
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 8px;
        }
        .testimonial {
            padding: 15px;
            border: 1px solid #ccc;
            background-color: white;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .testimonial-text {
            font-size: 16px;
            color: #333;
        }
        .author {
            text-align: right;
            font-style: italic;
            color: #666;
        }
    </style>
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="testimonial-container">
        <div class="testimonial">
            <p class="testimonial-text">"This service is amazing! It has changed my life for the better."</p>
            <p class="author">- John Doe</p>
        </div>
        <div class="testimonial">
            <p class="testimonial-text">"I couldn't be happier with the results. Highly recommend!"</p>
            <p class="author">- Jane Smith</p>
        </div>
        <div class="testimonial">
            <p class="testimonial-text">"A fantastic experience from start to finish!"</p>
            <p class="author">- Emily Johnson</p>
        </div>
    </div>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
